name: Setup for Node.js and Build Package

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Build (if required)
        run: npm run build || echo "No build step defined"

      - name: Debug - List Files Before Copying
        run: ls -la  # Lists files to check if dist/ exists

      - name: Create staging directory and copy artifacts
        run: |
          mkdir -p staging
          if [ -d "dist" ] && [ "$(ls -A dist)" ]; then
            cp -r dist/* staging/
          else
            echo "No build output found. Ensure your build step creates files."
            exit 1
          fi

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: NodePackage
          path: staging
