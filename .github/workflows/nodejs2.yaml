name: Setup for Node.js and Build Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Debug - List Files Before and After Build
        run: |
          echo "Listing files BEFORE build:"
          ls -la
          echo "Running build..."
          npm run build || echo "No build script found!"
          echo " Listing files AFTER build:"
          ls -la

      - name: Create staging directory and copy artifacts
        run: |
          mkdir -p staging
          if [ -d "dist" ] && [ "$(ls -A dist)" ]; then
            cp -r dist/* staging/
            echo "Files copied to staging."
          else
            echo "No build output found. Build step may have failed."
            exit 1
          fi

      - name: Upload package artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: NodePackage
          path: staging
